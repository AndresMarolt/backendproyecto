<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Desafío Websockets</title>
</head>
<body class="bg-light">
    <div class="mx-auto mt-5 w-50">

        <h1 class="text-primary text-center">Ingrese un producto</h1>
    
        <form action="/productos" method="POST" class="d-flex flex-column gap-2">
    
            <div class="d-flex flex-column w-75 mx-auto">
                <label for="" class="fw-bold">Título</label>
                <input type="text" name="title" placeholder="Título">
            </div>
        
            <div class="d-flex flex-column w-75 mx-auto">
                <label for="" class="fw-bold">Precio</label>
                <input type="number" name="price" placeholder="Precio">
            </div>
        
            <div class="d-flex flex-column w-75 mx-auto">
                <label for="" class="fw-bold">Thumbnail</label>
                <input type="text" name="thumbnail" placeholder="Thumbnail">
            </div>
        
            <input type="submit" value="Enviar" class="w-75 mx-auto bg-primary p-2 text-light fw-bold border-0" >
        </form>

        <ul id="productos"></ul>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="./client.js"></script>
</body>
</html>
